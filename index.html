<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let circle=function (radius) {
        this.radius=radius;
        this.getRadius=function () {
            return this.radius;
        }
        this.getArea=function () {
            return Math.PI*this.radius*this.radius;
        }
    }
    let Circle=new circle(2);
    alert('radius= '+Circle.getRadius()+'area= '+Circle.getArea());
</script>
</body>
</html>
